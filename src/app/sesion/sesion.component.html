<form>
	<br>
	<table>
		<img src="../../favicon.ico">
	</table>
	<br>
	<div>
		<label>
			Correo Electronico:
		</label>
		<br>
		<input type="email" name="correo" [(ngModel)]="form.correo" placeholder="Escribe tu correo">
		<br><br>
		<label>
			Contraseña
		</label>
		<br>
		<input type="password" name="contrasena" [(ngModel)]="form.contrasena" placeholder="Debe contener 8 caracteres.">
		<br>
		<a href="">
			¿Olvidaste tu contraseña?
		</a>
		<br><br>
		<button (click)="iniciarsesion()">Ingresar <i class="bi bi-box-arrow-in-left"></i></button>
		<br><br>
		<a [routerLink]="['../Registro']">
			¿No tienes cuenta? ¡Registrate!
		</a>
	</div>
</form>
